server:
  servlet:
    context-path: /advert-system/v1
  port: 8080
management:
  endpoints:
    web:
      base-path: /

spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: jdbc:mysql://localhost:3306/db_advert?createDatabaseIfNotExist=true
    username: root
    password: root

advertise:
  host: http://localhost:8081/advertise-system/v1